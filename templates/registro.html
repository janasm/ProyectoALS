<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <script>
        function validar(){
            const usuario = document.getElementById("usuario")
            const password = document.getElementById("password")
            const repetir = document.getElementById("repetir")

            if(password.value !== repetir.value){
                alert("Ambas contraseñas deben ser iguales.")
            }
            return (password.value.trim().length > 0 &&
                    repetir.value.trim().length > 0 &&
                    password.value === repetir.value &&
                    usuario.value.trim().length > 0 )
        }
    </script>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="formRegistro"
          method="post"
          action="/registro"
          onsubmit="return validar()"
    >
        <p>
            <label for="usuario">
                Usuario
            </label>
            <input type="text"
                   id="usuario"
                   name="usuario"
            />
        </p>
        <br/>
        <p>
            <label for="password">
                Contraseña
            </label>
            <input type="password"
                   id="password"
                   name="password"
            />
        </p>
        <br/>
        <p>
            <label for="repetir">
                Repita la contraseña
            </label>
            <input type="password"
                   id="repetir"
                   name="repetir"
            />
        </p>
        <br/>
        <p>
            <input type="submit" value="Registrarse">
        </p>
    </form>
</body>
</html>
