<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criticas</title>
</head>
<body>
    {% if criticas.count() > 0 %}
        {% for critica in criticas %}
            <p><b>Nota: </b> {{ critica.nota }} </p>
            <p><b>Fecha: </b> {{ critica.fecha }}</p>
            <p><b>Comentario: </b></p>
            <p>{{critica.comentario}}</p>
            <p>
                <a href="/criticas/elimina?id={{ critica.key.urlsafe() }}"> Eliminar crítica </a>
            </p>
            <p>
                <a href="/criticas/modifica?id={{ critica.key.urlsafe() }}"> Modificar crítica </a>
            </p>
        {% endfor %}
    {% else %}
        <p><b>No hay críticas disponibles para este libro </b></p>
    {% endif %}

    <p><a href="/criticas/nueva?asg={{ libro.key.urlsafe() }}"> Añadir crítica </a></p>

</body>
</html>
